services:
  # 1. Django App
  web:
    build: .
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
    expose:
      - "8000"  # Only exposed to Nginx, not the outside world
    environment:
      - USE_MYSQL=True
      - DEBUG=True
      - SECRET_KEY=your_secret_key
    depends_on:
      - db
    restart: on-failure
    networks:
      - notes-network

  # 2. Database
  db:
    image: mysql:8.0
    container_name: db
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: notes_db
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - notes-network

  # 3. Nginx (The Gateway)
  nginx:
    image: nginx:latest
    ports:
      - "80:80" # Accessible via http://localhost
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - static_volume:/app/staticfiles
    depends_on:
      - web
    networks:
      - notes-network

# Networking & Volumes
networks:
  notes-network:
    driver: bridge

volumes:
  db_data:
  static_volume:

