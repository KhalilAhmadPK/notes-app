{% extends 'base.html' %}

{% block content %}
<style>
    .form-actions {
        display: flex;
        gap: 10px;
        align-items: center;
        flex-wrap: wrap;
    }

    @media (max-width: 480px) {
        .form-actions {
            flex-direction: column;
            align-items: stretch;
        }

        .form-actions .btn {
            width: 100%;
            text-align: center;
        }

        .form-actions a {
            text-align: center;
            padding: 10px;
        }

        textarea {
            min-height: 200px;
        }
    }
</style>

<div class="container">
    <h2>{% if note %}Edit Note{% else %}New Note{% endif %}</h2>
    <form method="post">
        {% csrf_token %}
        <div style="margin-bottom: 15px;">
            <label for="title" style="display: block; margin-bottom: 5px; font-weight: bold;">Title</label>
            <input type="text" id="title" name="title" value="{{ note.title }}" required
                style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;">
        </div>
        <div style="margin-bottom: 15px;">
            <label for="content" style="display: block; margin-bottom: 5px; font-weight: bold;">Content</label>
            <textarea id="content" name="content" rows="10" required
                style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;">{{ note.content }}</textarea>
        </div>
        <div class="form-actions">
            <button type="submit" class="btn">Save Note</button>
            <a href="{% url 'note_list' %}" style="color: #bbb;">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
